<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Algo que decirte...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: #15080c;
      width: 100vw; height: 100vh; margin: 0; padding: 0;
      overflow: hidden;
    }
    body {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh;
    }
    .terror-frase {
      font-family: 'Pacifico', cursive;
      color: #fff;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 38px;
      letter-spacing: 2px;
      text-shadow: 0 0 25px #ff0033, 0 0 7px #fff3;
      animation: parpadeo 1.2s infinite alternate, shake 1.7s 1.5 alternate;
      filter: drop-shadow(0 0 22px #e75480cc);
      transition: color 0.3s;
    }
    .terror-frase.susto {
      color: #ff0033;
      text-shadow: 0 0 45px #ff0033, 0 0 19px #fff, 0 0 8px #fff7;
      animation: sustoZoom 0.25s;
      font-size: 3rem;
    }
    @keyframes parpadeo {
      0% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0.3;}
    }
    @keyframes shake {
      0% {transform: translate(0);}
      20% {transform: translate(-3px,2px);}
      40% {transform: translate(2px,-2px);}
      60% {transform: translate(-2px,2px);}
      80% {transform: translate(2px,0);}
      100% {transform: translate(0);}
    }
    @keyframes sustoZoom {
      0% {transform: scale(1);}
      100% {transform: scale(1.11);}
    }
    .terror-eyes {
      font-size: 2.7rem;
      margin-bottom: 30px;
      color: #ff0033;
      opacity: 0.8;
      animation: eyesMove 1.5s infinite alternate;
      filter: drop-shadow(0 0 13px #ff0032b7);
      user-select: none;
      pointer-events: none;
    }
    @keyframes eyesMove {
      0% { transform: translateY(0);}
      100% { transform: translateY(8px);}
    }
    .terror-btn {
      font-family: 'Pacifico', cursive;
      font-size: 1.13rem;
      padding: 14px 40px;
      border-radius: 19px;
      border: none;
      background: linear-gradient(90deg, #e75480 60%, #fbb1c6 100%);
      color: #fff;
      letter-spacing: 1px;
      box-shadow: 0 2px 18px #e7548077;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.9s, transform 0.5s;
      margin-top: 18px;
      outline: none;
    }
    .terror-btn.show {
      opacity: 1;
      transform: scale(1);
      animation: btnPop 1.2s both;
    }
    @keyframes btnPop {0%{transform:scale(0.6);opacity:0;} 80%{transform:scale(1.11);opacity:1;} 100%{transform:scale(1);opacity:1;}}
    /* Responsive */
    @media (max-width:600px){
      .terror-frase{font-size:1.23rem;}
      .terror-eyes{font-size:2rem;}
    }
  </style>
</head>
<body>
  <div class="terror-eyes" id="eyes">ðŸ‘€</div>
  <div class="terror-frase" id="terror-frase">Tengo algo muy importante que decirte...</div>
  <button class="terror-btn" id="terror-btn">Continuar</button>
  <audio id="terror-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b1d5fd7.mp3"></audio>
  <audio id="boom-sound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12f4e6e9fe.mp3"></audio>
  <script>
    const terrorFrase = document.getElementById('terror-frase');
    const terrorBtn = document.getElementById('terror-btn');
    const terrorSound = document.getElementById('terror-sound');
    const boomSound = document.getElementById('boom-sound');
    // Susto despuÃ©s de 2.1 segundos
    setTimeout(()=>{
      terrorFrase.classList.add('susto');
      try { boomSound.volume = 0.55; boomSound.play(); }catch{}
      if(window.navigator && window.navigator.vibrate) window.navigator.vibrate([120,60,120]);
      setTimeout(()=>terrorFrase.classList.remove('susto'), 300);
    }, 2100);
    // Mostrar botÃ³n despuÃ©s de 2.7 segundos
    setTimeout(()=>{
      terrorBtn.classList.add('show');
      try { terrorSound.volume = 0.15; terrorSound.play(); }catch{}
    }, 2700);

    terrorBtn.onclick = () => {
      // AquÃ­ oculta la pantalla y muestra el resto de tu flujo de carta/juego
      document.body.innerHTML = "<div style='color:#fff; font-size:2rem; text-align:center;margin-top:40vh;'>Â¡Ya pasÃ³ el susto!<br>Puedes continuar con la carta ðŸ’–</div>";
    };
  </script>
</body>
</html>
